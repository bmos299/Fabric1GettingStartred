<!DOCTYPE html>
<html>
<link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
<script src="jquery-2.2.4.min.js"></script>
<style type="text/css">
.form-style-10{
    width:450px;
    padding:30px;
    margin:40px auto;
    background: #FFF;
    border-radius: 10px;
    -webkit-border-radius:10px;
    -moz-border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
    -moz-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
    -webkit-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.13);
}
.form-style-10 .inner-wrap{
    padding: 30px;
    background: #F8F8F8;
    border-radius: 6px;
    margin-bottom: 15px;
}
.form-style-10 h1{
    background: #2A88AD;
    padding: 20px 30px 15px 30px;
    margin: -30px -30px 30px -30px;
    border-radius: 10px 10px 0 0;
    -webkit-border-radius: 10px 10px 0 0;
    -moz-border-radius: 10px 10px 0 0;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
    font: normal 30px 'Bitter', serif;
    -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    border: 1px solid #257C9E;
}
.form-style-10 h1 > span{
    display: block;
    margin-top: 2px;
    font: 13px Arial, Helvetica, sans-serif;
}
.form-style-10 label{
    display: block;
    font: 13px Arial, Helvetica, sans-serif;
    color: #888;
    margin-bottom: 15px;
}
.form-style-10 input[type="text"],
.form-style-10 input[type="date"],
.form-style-10 input[type="datetime"],
.form-style-10 input[type="email"],
.form-style-10 input[type="number"],
.form-style-10 input[type="search"],
.form-style-10 input[type="time"],
.form-style-10 input[type="url"],
.form-style-10 input[type="password"],
.form-style-10 textarea,
.form-style-10 select {
    display: block;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    -webkit-border-radius:6px;
    -moz-border-radius:6px;
    border: 2px solid #fff;
    box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
    -moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
    -webkit-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.33);
}

.form-style-10 .section{
    font: normal 20px 'Bitter', serif;
    color: #2A88AD;
    margin-bottom: 5px;
}
.form-style-10 .section span {
    background: #2A88AD;
    padding: 5px 10px 5px 10px;
    position: absolute;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border: 4px solid #fff;
    font-size: 14px;
    margin-left: -45px;
    color: #fff;
    margin-top: -3px;
}
.form-style-10 input[type="button"], 
.form-style-10 input[type="submit"]{
    background: #2A88AD;
    padding: 8px 20px 8px 20px;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
    font: normal 30px 'Bitter', serif;
    -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.17);
    border: 1px solid #257C9E;
    font-size: 15px;
}
.form-style-10 input[type="button"]:hover, 
.form-style-10 input[type="submit"]:hover{
    background: #2A6881;
    -moz-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
    -webkit-box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
    box-shadow: inset 0px 2px 2px 0px rgba(255, 255, 255, 0.28);
}
.form-style-10 .privacy-policy{
    float: right;
    width: 250px;
    font: 12px Arial, Helvetica, sans-serif;
    color: #4D4D4D;
    margin-top: 10px;
    text-align: right;
}
</style>
<script language="javascript">
function deploycc(form) {
	//console.log("Deploy selected ... ");
	var val = '... Deploy is in progress, Please wait ...'
	var payload = { "functionName" : "init",
		         "user1" : "a",
		         "val1" : ""+form.field1.value,
			 "user2" : "b",
			 "val2" : ""+form.field2.value};
        $("#hiddendiv1" ).html(val);
        document.getElementById('hiddendiv1').style.display = "block";
       document.getElementById('hiddendiv2').style.display = "none";
	$.ajax({
                       url : "http://localhost:3000/deploy",
                       type: "POST",
                       data : payload,
                       success: function(data, textStatus, jqXHR)
                       {
                                 console.log('############### Deploy successful !!!');
				 document.getElementById('hiddendiv1').style.display = "block";
			         $("#hiddendiv1" ).html("Chaincode ID : " +data);
                       },
                       error: function (jqXHR, textStatus, errorThrown)
                       {
                            console.log('############### Login failure !!!');
                       }
                    });
}
function invoke(form) {
	//console.log("Deploy selected ... ");
	var val = '... Invoke is in progress, Please wait ...'
	var payload = { "functionName" : "invoke",
		         "method" : "move",
			 "user1" : "a",
			 "user2" : "b",
			 "val" : ""+form.field3.value};
        $("#hiddendiv2" ).html(val);
        document.getElementById('hiddendiv2').style.display = "block";
	$.ajax({
                       url : "http://localhost:3000/invoke",
                       type: "POST",
                       data : payload,
                       success: function(data, textStatus, jqXHR)
                       {
                                 console.log('############### Invoke successful !!!');
				 document.getElementById('hiddendiv2').style.display = "block";
			         $("#hiddendiv2" ).html("Invoke:"+data);
                       },
                       error: function (jqXHR, textStatus, errorThrown)
                       {
                            console.log('############### Invoke failure !!!');
                       }
                    });
}

function query(form) {
	//console.log("Deploy selected ... ");
	var val = '... Searching is in progress, Please wait ...'
	var payload = { "functionName" : "invoke",
		         "method" : "query",
			 "user" : "b"};
        $("#hiddendiv3" ).html(val);
        document.getElementById('hiddendiv2').style.display = "block";
	$.ajax({
                       url : "http://localhost:3000/query",
                       type: "POST",
                       data : payload,
                       success: function(data, textStatus, jqXHR)
                       {
                                 console.log('############### Invoke successful !!!');
				 document.getElementById('hiddendiv3').style.display = "block";
			         $("#hiddendiv3" ).html("User B : "+data);
                       },
                       error: function (jqXHR, textStatus, errorThrown)
                       {
                            console.log('############### Login failure !!!');
                       }
                    });
}

</script>
<body>

<div class="form-style-10">
<h1>Hello Blockchain<span> Are you ready for a play !!!</span></h1>
<form>
    <div class="section"><span>1</span>Deploy chaincode</div>
    <div class="inner-wrap">
        <label>User A <input type="number" name="field1" value="100"/></label>
        <label>User B <input type="number" name="field2" value="200"/></label>
        <input type="button" value="Deploy" onclick="deploycc(this.form)" />
    </div>
     <div class="section" style="display:none;color:green" id="hiddendiv1">Chaincode ID : </div>
     
    <div class="section"><span>2</span>send transaction proposal (Invoke)</div>
    <div class="inner-wrap">
        <label>User A </label>
        <input type="button" value="move to" onclick="invoke(this.form)" /></br></br>
        <label>User B </label></br>
        <input type="number" name="field3" value="10"/>
    </div>
    <div class="section" style="display:none;color:green" id="hiddendiv2"></div>

    <div class="section"><span>3</span>Query by Chaincode (Query)</div>
        <div class="inner-wrap">

        <input type="button" value="Query User-B" onclick="query(this.form)" />
    </div>
    <div class="section" style="display:none;color:green" id="hiddendiv3"></div>
    <div class="button-section">
     </span>
    </div>
</form>
</div>

</body>
</html>
