<!DOCTYPE html>
<html>
<script src="jquery-2.2.4.min.js"></script>
<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 15%;
    border-radius: 10%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.admin {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
<script language="javascript">
function check(form)/*function to check username & password*/
{
 /*the following code checkes whether the entered username and password are matching*/
 if(form.username.value == "admin" && form.pswd.value == "admin")
  { 
        payload = { "user" : form.username.value,
		    "secret" : form.pswd.value };
	$.ajax({
                       url : "http://localhost:3000/login",
                       type: "POST",
                       data : payload,
                       success: function(data, textStatus, jqXHR)
                       {
                                 console.log('############### Login successful !!!');
				 window.open('target.html','_self')/*opens the target page while Id & password matches*/
                       },
                       error: function (jqXHR, textStatus, errorThrown)
                       {
                            console.log('############### Login failure !!!');
                       }
                    });
    
  }
 /*else
 {
   alert("Error Password or Username");
  }*/
}
</script>
<body>

<h2>Login:</h2>

<form action="action_page.php">
  <div class="imgcontainer">
    <img src="hl1.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pswd" required>
        
    <button type="button" onclick="check(this.form)">Login</button>
    <!--button type="button" class="cancelbtn" style="align:center">Cancel</button-->
  </div>

</form>

</body>
</html>
